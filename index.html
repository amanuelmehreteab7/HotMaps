<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <div class="row section">
    <!-- Google Maps here -->
    <div class="col m9">
      <img src="http://rediscoverwashingtondc.com/images/washington-dc-map.png" alt="Google Maps">

    </div>

    <!-- Checkbox here -->
    <div class="col m3">
      <form action="#">
        <p>
          <input type="checkbox" id="bars" />
          <label for="bars">Bars</label>
        </p>
        <p>
          <input type="checkbox" id="resteraunts" />
          <label for="resteraunts">Resteraunts</label>
        </p>
        <p>
          <input type="checkbox" id="parks" />
          <label for="parks">Parks</label>
        </p>
        <p>
          <input type="checkbox" id="music" />
          <label for="music">Music</label>
        </p>

      </form>

    </div>
  </div>

  <!-- Chat box might got here -->
  <div class="row section">
  </div>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
