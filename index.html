<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Hot Maps</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Import materialize.css-->
  <link rel="stylesheet" href="./style.css">

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>
  <div class="row">

    <!-- Adding the Side Nave -->
    <div class="col s12 m4 l3">
      <div>
        <h1 class="logo"><em>HotMaps</em></h1>
      </div>
      <div>
        <form id="cat" action="#"></form>
      </div>
    </div>

<!-- Google Maps here -->
    <div class="col s12 m8 l9">

      <!-- Adding the search bar -->
      <nav class="col xl6 l6 m6 s9 offset-xl1 offset-l1 offset-m1 offset-s1 searchNav hoverable teal darken-1">
        <div class="nav-wrapper  teal darken-1">
          <form>
            <div class="input-field">
              <input class=" teal darken-1" id="search" type="text" size="50" placeholder="Anything you want!">

              <!-- <label class="label-icon" for="search"><i class="material-icons">search</i></label> -->
            </div>
          </form>
        </div>
      </nav>
        <div class="col s12" id="map"></div>
    </div>

    <!-- Tap Target Structure -->


  </div>


  <!-- Element Showed -->
    <a id="menu" class="waves-effect waves-light btn btn-floating" style="display:none"><i class="material-icons">menu</i></a>

    <!-- Tap Target Structure -->
    <div class="tap-target" data-activates="menu">
      <div class="tap-target-content">
        <h5 class="disoveryName">Title</h5>
        <p class="disoveryHereNow">A bunch of text</p>
        <p class="disoveryAddress">A bunch of text</p>
        <p class="disoveryURL">A bunch of text</p>

      </div>
    </div>


    <!-- Table -->
    <div class="row">
      <div class="table">
        <table class="responsive highlight striped" id="addRow">
          <tr>
            <th>Name</th>
            <th>Number of people here</th>
            <th>Address</th>
            <th>URL</th>
          </tr>
      </div>
    </div>

    <!-- Chat box might got here -->
    <!-- <div class="row section"> -->
    <!-- </div> -->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALhVNfaKgpvJuLqX6VuPljcwgUcEj_qHw&libraries=places"></script>
    <script type="text/javascript" src="./category.js"></script>
    <script type="text/javascript" src="./checkbox.js"></script>
    <script type="text/javascript" src="./venue.js"></script>
    <script type="text/javascript" src="./discovery.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./table.js"></script>
    <script type="text/javascript" src="./autocomplete.js"></script>

</body>

</html>
