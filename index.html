<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hot Maps</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Project Stylesheet-->
  <link rel="stylesheet" href="./style.css">

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
  <div class="row">

    <!-- Adding the Side Nave -->
    <div class="col s12 m4 l3">
      <div>
        <h1 class="logo"><em>HotMaps</em></h1>
      </div>

      <div>
        <form id="cat" action="#"></form>
      </div>
      <div>
        <button id="searchBtn" type="button" name="button">Submit</button>
      </div>
      <div id="twitter">
        <!-- <a href="https://twitter.com/TwitterDev" class="twitter-timeline"></a> -->
      </div>
    </div>

<!-- Google Maps here -->
    <div class="col s12 m8 l9">

      <!-- Adding the search bar -->

      <input class="hoverable searchBox teal darken-1 col xl8 l8 m8 s10" id="search" type="text" placeholder="Search for a city" required>


      <!-- <input id="search" class="controls col xl6 l6 m6 s9 offset-xl1 offset-l1 offset-m1 offset-s1 searchNav hoverable teal darken-1" type="text" placeholder="Search Box"> -->

      <div class="col s12" id="map"></div>
    </div>

    <!-- Tap Target Structure -->

<!-- Close Row -->
  </div>


  <!-- Element Showed -->
  <a id="menu" class="waves-effect waves-light btn btn-floating" style="display:none"><i class="material-icons">menu</i></a>

  <!-- Tap Target Structure -->
  <div class="tap-target" data-activates="menu">
    <div class="tap-target-content">
      <h5 class="disoveryName">Title</h5>
      <p class="disoveryHereNow">A bunch of text</p>
      <p class="disoveryAddress">A bunch of text</p>
      <p class="disoveryURL">A bunch of text</p>

    </div>
  </div>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Top Places</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <!-- Table -->
        <div class="table">
          <table class="responsive highlight striped" id="addRow">
            <tr>
              <th>Name</th>
              <th>Number of people here</th>
              <th>Address</th>
              <th>URL</th>
            </tr>
        </div>
      </div>
    </div>


  <!-- Chat box might got here -->


  <!--Import jQuery before materialize.js-->
  <script src="lodash.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALhVNfaKgpvJuLqX6VuPljcwgUcEj_qHw&libraries=places&callback=initAutocomplete"
         async defer></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="./category.js"></script>
  <script type="text/javascript" src="./checkbox.js"></script>
  <script type="text/javascript" src="./venue.js"></script>
  <script type="text/javascript" src="./discovery.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="./table.js"></script>

</body>

</html>
