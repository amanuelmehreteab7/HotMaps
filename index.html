<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hot Maps</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Project Stylesheet-->
  <link rel="stylesheet" href="./style.css">

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="row lt-blue-bg" id="wrapper">

    <!-- Adding the Side Nave -->
    <div class="col s12 m4 l3 ok">
      <div>
        <h1 class="logo orange-txt"><em>HotMaps</em></h1>
      </div>

      <div class="input-field col s12">
        <select id="radius">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        <label>search radius (miles)</label>
      </div>

      <div>
        <form id="cat" action="#"></form>
      </div>
      <!-- <div>
        <button id="searchBtn" type="button" name="button">Submit</button>
      </div> -->
      <div id="twitter">
      </div>
    </div>

    <!-- Google Maps here -->
    <div id="wrapper" class="col s12 m8 l9">

      <!-- <input id="search" class="controls col xl6 l6 m6 s9 offset-xl1 offset-l1 offset-m1 offset-s1 searchNav hoverable teal darken-1" type="text" placeholder="Search Box"> -->
      <div class="col s12" id="map"></div>

      <!-- Adding the search bar -->
      <input class="hoverable searchBox white black-text darken-1 col xl6 l6 m6 s10" id="search" type="text" placeholder="Search for a city" required>

    </div>

    <!-- Tap Target Structure -->

    <!-- Close Row -->
  </div>

  <div id="wrap2">

    <div class="tap-target" data-activates="menu">
      <div class="tap-target-content">
        <h5 class="disoveryName">Title</h5>
        <p class="disoveryHereNow">A bunch of text</p>
        <p class="disoveryAddress">A bunch of text</p>
        <p class="disoveryURL">A bunch of text</p>

      </div>
    </div>
  </div>

  <!-- Element Showed -->
  <a id="menu" class="waves-effect waves-light btn btn-floating" style="display:none"><i class="material-icons">menu</i></a>

  <!-- Tap Target Structure -->

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Top Places</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <!-- Table -->
      <div class="table">
        <table class="responsive highlight striped" id="addRow">
          <tr>
            <th>Name</th>
            <th>Number of people here</th>
            <th>Address</th>
            <th>URL</th>
          </tr>
      </div>
    </div>
  </div>


  <!-- Chat box might got here -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script type="text/javascript" src="./category.js"></script>
  <script type="text/javascript" src="./checkbox.js"></script>
  <script type="text/javascript" src="./venue.js"></script>
  <script type="text/javascript" src="./discovery.js"></script>
  <script type="text/javascript" src="./mapStyleHot.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="./table.js"></script>
  <script type="text/javascript" src="./twitter.js"></script>
